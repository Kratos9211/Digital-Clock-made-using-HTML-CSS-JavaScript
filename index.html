<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <p>Date-</p>
            <div class="date"></div>
            <div class="month"></div>
            <div class="year"></div>
            <br>
            <div class="day"></div>
        </div>
        <div class="clock">
            <p>Time-</p>
            <div class="hour"><p>00</p></div>
            <div class="colon">:</div>
            <div class="minute"><p>00</p></div>
            <div class="colon">:</div>
            <div class="second"><p>00</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
